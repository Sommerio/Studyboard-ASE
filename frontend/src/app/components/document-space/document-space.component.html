<!-- Error messages should have use the same principle -->
<div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{successMessage}}</strong> {{ errorMessage }}
  <button (click)="vanishSuccessMessage()" aria-label="Close" class="close" data-dismiss="alert" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="page-title-wrapper">
  <h1 class="page-title">Spaces</h1>
</div>

<div class="mt-4 container">
  <div class="row p-2 mb-4">
    <button class="btn btn-sm mr-4 button-light" data-target=".create-space-modal" data-toggle="modal"
            mat-raised-button>
      Create a space
    </button>

    <!--Create space modal-->
    <div aria-hidden="true" aria-labelledby="Create space modal" class="modal fade create-space-modal" role="dialog"
         tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="spaceForm" action="#!" class="text-center border border-light p-5">

              <p class="h4 mb-4">New document space</p>
              <input class="form-control mb-4" formControlName="name" placeholder="Name" type="text">

            </form>
          </div>
          <div class="modal-footer">
            <button (click)="createSpace()" class="btn btn-info float-right" data-dismiss="modal" type="button">Save
            </button>
            <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex-grid">

  <div class="col" id="listOfSpaces">
    <mat-list *ngFor="let space of getSpaces()">
      <mat-card (click)="loadSpaceDetails(space.id); setSelectSpace(space)">
        <mat-card-content>
          <mat-card-title>
            <h5 class="space-name">Name: {{space.name}}</h5>
            <span (click)="setCurrentSpace(space)" class="close" data-target=".delete-space-modal"
                  data-toggle="modal">x</span>
            <span (click)="setCurrentSpace(space)" class="close" data-target=".edit-space-modal" data-toggle="modal"
                  style="margin-right:5%;"><img
              src="../../../assets/edit.png" width="15px;"></span>
            <span (click)="setCurrentSpace(space); clearInputFiles()" class="close" data-target=".upload-file-modal"
                  data-toggle="modal" style="margin-right:5%;"><img
              src="../../../assets/upload-logo.png" width="25px;"></span>

            <!-- file upload modal -->
            <div *ngIf="currentSpace" aria-hidden="true" aria-label="Upload Files" class="modal fade upload-file-modal"
                 data-backdrop="static"
                 data-keyboard="false" role="dialog"
                 tabindex="-1">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title">File Upload {{getCurrentSpace().name}}</h3>
                  </div>

                  <div class="modal-body">
                    <div class="form-group" style="max-width: 100%">
                      <div *ngIf="fileUploadModuleError" class="alert alert-warning alert-dismissible fade show"
                           role="alert">
                        <strong>{{fileUploadModuleErrorMessage}}</strong> {{ errorMessage }}
                      </div>
                      <!-- TODO: how to avoid input tag file number display (inconsistent when user removes some files) -->
                      <input (change)="handleFileInput($event.target.files)" [value]="filesToUploadNames" accept=".pdf,.mp3,.mp4,.jpeg,.png" class="hide-text" id="files"
                             multiple type="file"
                             value="name">
                      <!--<label for="files">Choose files </label>-->
                    </div>
                    <div *ngIf="filesToUpload.length>0">
                      <label for="files">Names of files to upload: </label>
                      <mat-card *ngFor="let file of getFilesToUpload(); let i = index"
                                style="padding-bottom: 1em">
                        {{file.name}}
                        <button (click)="removeFileFromList(i)" aria-label="Remove" data-toggle="modal" mat-button>
                          <span aria-hidden="true">&times;</span>
                        </button>
                        <!--<span (click)="removeFileFromList(i)" class="close" data-toggle="modal">&times;</span>-->
                      </mat-card>
                    </div>

                  </div>

                  <div class="modal-footer">
                    <button (click)="uploadFiles(currentSpace)" *ngIf="filesReadyForUpload()" class="btn btn-info" data-dismiss="modal"
                            type="button">Submit
                    </button>
                    <button (click)="clearInputFiles()" class="btn btn-secondary" data-dismiss="modal" type="button">
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!--Edit space modal-->
            <div *ngIf="currentSpace" aria-hidden="true" aria-labelledby="Edit space modal" class="modal fade edit-space-modal"
                 role="dialog"
                 tabindex="-1">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form [formGroup]="nameEditForm" action="#!" class="text-center border border-light p-5">

                      <p class="h4 mb-4">New name:</p>
                      <input class="form-control mb-4" formControlName="name" type="text">

                    </form>
                  </div>
                  <div class="modal-footer">
                    <button (click)="saveEdits(space)" class="btn btn-info float-right" data-dismiss="modal"
                            type="button">Ok
                    </button>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                  </div>
                </div>
              </div>
            </div>

            <!--Delete space modal-->
            <div *ngIf="currentSpace" [attr.space]="space" aria-hidden="true" aria-labelledby="Delete space modal"
                 class="modal fade delete-space-modal"
                 role="dialog" tabindex="-1">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <h5>Are you sure you want to delete space {{getCurrentSpace().name}}?</h5>
                  </div>
                  <div class="modal-footer">
                    <button (click)="deleteSpace(space.id)" class="btn btn-info float-right" data-dismiss="modal"
                            type="button">Ok
                    </button>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </mat-card-title>
          <div class="card-text"> Lorem ipsum</div>

        </mat-card-content>
      </mat-card>
    </mat-list>
  </div>

  <div [class.listOfSpaceDocumentsCollapsed]="!selectSpace" [class.listOfSpaceDocuments]="selectSpace" class="col">
    <!--Document component-->
    <app-document *ngIf="selectSpace" [space]=selectSpace></app-document>
  </div>
</div>
