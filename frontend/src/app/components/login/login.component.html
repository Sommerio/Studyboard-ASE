<div class="pt-5" id="loginWrapper">
  <div class="row">
    <div class="col-md-6 mx-auto" id="formLoginWrapper">
      <!-- Default form login -->
      <form class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="loginUser()" id="loginBox">

        <p class="h4 mb-4">Login</p>

        <div class="form-group">
          <!-- Email -->
          <input type="text" formControlName="username" id="defaultLoginFormUsername" class="form-control mb-4"
                 aria-describedby="usernameHelp" placeholder="Username">

          <!-- Password -->
          <input type="password" formControlName="password" id="defaultLoginFormPassword" class="form-control mb-4"
                 placeholder="Password">
        </div>

        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <a mat-button>Remember me</a>
          </div>
          <div>
            <!-- Forgot password -->
            <a mat-button>Forgot password?</a>
          </div>
        </div>

        <!-- Sign in button -->
        <button mat-raised-button type="button" (click)="loginUser()">Sign in</button>

        <!-- Register -->
        <div id="registerDiv">
          <p style="margin-bottom: 0em">Not a member?</p>
          <a mat-button type="button"  (click)="navigateToRegister()">Register</a>
        </div>
      </form>
      <!-- Default form login -->

    </div>
  </div>
</div>
