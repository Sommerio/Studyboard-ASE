<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Username or email already taken!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div class="pt-5" id="registerWrapper">
  <div class="row">
    <div class="col-md-6 mx-auto" id="formRegisterWrapper">
      <!-- Default form register -->
      <form class="form text-center border border-light p-5" [formGroup]="registerForm" (ngSubmit)="registerUser()"  id="registerBox">

        <div id="topBox">
          <div>
            <button mat-icon-button>
              <mat-icon (click)="navigateToLogin()">arrow_back_ios</mat-icon>
            </button>
          </div>
          <div><p class="h4 mb-4">Sign up</p></div>
          <div><mat-icon style="opacity: 0.0">arrow_back_ios</mat-icon></div>
        </div>

        <!-- Username -->
        <div class="form-group">
          <input type="text" name="username" formControlName="username" class="form-control mb-4" id="inputUsername"
                 aria-describedby="usernameHelp" placeholder="Username">
        </div>

        <!-- E-mail -->
        <div class="form-group">
          <input type="email" name="email" formControlName="email" class="form-control mb-4" id="inputEmail"
                 aria-describedby="emailHelp" placeholder="E-mail">
        </div>

        <!-- Password -->
        <div class="form-group">
          <input type="password" name="password" formControlName="password" class="form-control mb-4" id="inputPassword"
                 aria-describedby="passwordHelp" placeholder="Password">
        </div>

        <!-- Sign up button -->
        <button mat-raised-button type="submit">Sign up</button>

        <hr>

        <!-- Terms of service -->
        <p>By clicking
          <em>Sign up</em> you agree to our
          <a  target="_blank">terms of service</a>

      </form>
      <!-- Default form register -->
    </div>
  </div>
</div>
