<!--Video display-->
<div *ngIf="this.currentDocument.name.includes('.mp4')">
  <div class="modal-header">
    <h2 class="modal-title">{{this.currentDocument.name}}</h2>
    <button aria-label="Close" class="close" [mat-dialog-close]="true">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <vm-player playsinline>
      <vm-video cross-origin="true">
        <source [attr.data-src]="this.blobUrl" type="video/mp4" />
      </vm-video>

      <vm-default-ui>
        <!-- Custom UI component. -->
      </vm-default-ui>
    </vm-player>
  </div>
  <div class="modal-body">
    <h2>Transcription</h2>
    <p>{{this.currentDocument.transcription}}</p>
  </div>
  <div class="modal-footer">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
  </div>
</div>

<!--Audio display-->
<div *ngIf="this.currentDocument && this.currentDocument.name.includes('.mp3')">
  <div class="modal-header">
    <h2 class="modal-title">{{this.currentDocument.name}}</h2>
    <button aria-label="Close" class="close" [mat-dialog-close]="true">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <vm-player controls>
      <vm-audio>
        <source [attr.data-src]="this.blobUrl" type="audio/mp3" />
      </vm-audio>
    </vm-player>
  </div>
  <div class="modal-body">
    <h2>Transcription</h2>
    <p>{{this.currentDocument.transcription}}</p>
  </div>
  <div class="modal-footer">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
  </div>
</div>

<!--Image display-->
<div *ngIf="this.currentDocument.name.includes('.png') || this.currentDocument.name.includes('.jpeg')">
  <div class="modal-header">
    <h2 class="modal-title">{{this.currentDocument.name}}</h2>
    <button aria-label="Close" class="close" [mat-dialog-close]="true">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body image-dialog-content">
    <img class="unselectable" [attr.src]="this.blobUrl" width="100%" height="100%" alt="Image"/>
  </div>
  <div class="modal-footer">
    <button mat-button [mat-dialog-close]="true">Close</button>
  </div>
</div>

<!--PDF display-->
<div *ngIf="this.currentDocument.name.includes('.pdf')">
  <div class="modal-header">
    <h2 class="modal-title">{{this.currentDocument.name}}</h2>
    <button aria-label="Close" class="close" [mat-dialog-close]="true">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body document-dialog-content">
    <pdf-viewer [src]="this.blobUrl" [render-text]="true" style="display: block;"></pdf-viewer>
  </div>
  <div class="modal-footer">
    <button mat-button [mat-dialog-close]="true">Close</button>
  </div>
</div>
