<h3 style="margin-left: 45%; color: #2b7a78">Flashcard Decks</h3>

<div class="mt-4 container">
  <div class="row p-2 mb-4">
    <button type="button" class="btn btn-sm mr-4" style="background-color: #def2f1" data-toggle="modal"
            data-target=".create-deck-modal">
      Create a deck
    </button>
    <button type="button" class="btn btn-sm mr-4" style="background-color: #def2f1" data-toggle="modal"
            data-target=".create-flashcard-modal">
      Create a flashcard
    </button>

    <div class="modal fade create-deck-modal" tabindex="-1" role="dialog" aria-labelledby="Create deck modal"
         aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="#!" class="text-center border border-light p-5" [formGroup]="deckForm">

              <p class="h4 mb-4">New flashcard deck</p>
              <input type="text" formControlName="title" class="form-control mb-4" placeholder="Title">

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info float-right" (click)="createDeck()" data-dismiss="modal">Save
            </button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade create-flashcard-modal" tabindex="-1" role="dialog" aria-labelledby="Create flashcard modal"
         aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body flashcardModalBody">
            <form action="#!" class="text-center border border-light p-5" [formGroup]="flashcardForm">

              <p class="h4 mb-4">New flashcard</p>
              <input type="text" formControlName="question" class="form-control mb-4" placeholder="Question">
              <input type="text" formControlName="answer" class="form-control mb-4" placeholder="Answer">
              <!--mat-form-field appearance="fill">
                <mat-label>Assigned deck</mat-label>
                <mat-select>
                  <mat-option *ngFor="let deck of getDecks()" [value]="deck.name">
                    {{deck.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field-->
              <label>Choose a deck:</label>
              <select class="form-control select" (change)="deckClicked($event.target.value)">
                <option value="null" hidden>Deck</option>
                <option *ngFor="let deck of getDecks()" value="{{deck.id}}">{{deck.name}}</option>
              </select>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info float-right" (click)="createFlashcard()" data-dismiss="modal">Save
            </button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- View all decks -->
    <div class="row" id="allDiv">

      <div class="col-xl-3 col-4 p-2" *ngFor="let deck of getDecks()">

        <div class="card">

          <div class="card-body">
            <h5 class="card-title wrapper" style="color: #2b7a78">Title: {{deck.name}}</h5>
            <p class="card-text wrapper" style="color: #2b7a78">Size: {{deck.size}}</p>
            <div class="wrapper"><img src="../../../assets/deck.png" width="90%;"></div>
            <div class="wrapper">
              <button type="button" class="btn btn-info" style="position:absolute, top:50%; background-color: #3aafa9;"
                      data-toggle="modal" data-target=".load-deck-modal" (click)="loadDeckDetails(deck.id)">
                Details
              </button>
            </div>

            <!--Load individual decks-->
            <div class="modal fade load-deck-modal" tabindex="-1" role="dialog" aria-labelledby="Load deck modal"
                 aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Deck {{deck.name}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div *ngIf="load; else elseBlockShow">
                      <h6>Created: {{deck.creationDate}}</h6>
                      <h6>Last time revised: {{deck.lastTimeUsed.substring(0,10)}}</h6>
                      <h6>Flashcards</h6>
                    </div>
                    <ng-template #elseBlockShow>
                      <form action="#!" class="text-center border border-light p-5" [formGroup]="deckEditForm">
                        <h6>New name for the deck:</h6>
                        <input type="text" formControlName="title" class="form-control mb-4" placeholder="Title">

                      </form>
                      <h6>Flashcards</h6>
                    </ng-template>
                  </div>
                  <div class="modal-footer">
                    <div *ngIf="load; else elseBlockBtn">
                      <button type="button" class="btn btn-info" style="margin-right: 5px;">Add flashcard</button>
                      <button type="button" class="btn btn-info" (click)="this.load=false;">Edit</button>
                    </div>
                    <ng-template #elseBlockBtn>
                      <button type="button" class="btn btn-info" data-dismiss="modal"
                              (click)="this.load=true; saveEdits(deck)">Save
                      </button>
                    </ng-template>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="this.load=true;">Close
                    </button>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
