<h3>Decks</h3>

<div class="mt-4 container">
  <div class="row p-2 mb-4">
    <button  type="button" class="btn btn-secondary btn-sm mr-4" data-toggle="modal" data-target=".create-deck-modal">Create a deck</button>

    <div class="modal fade create-deck-modal" tabindex="-1" role="dialog" aria-labelledby="Create deck modal" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="#!" class="text-center border border-light p-5">

              <p class="h4 mb-4">New flashcard deck</p>
              <input type="text" class="form-control mb-4"  placeholder="Title">

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info float-right">Save</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
