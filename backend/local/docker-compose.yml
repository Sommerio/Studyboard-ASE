version: "3"

services:
  studyboard:
    build: ..
    environment:
      - DB_HOST=postgres
    ports:
      - "8080:8080"
    depends_on:
      - postgres
  postgres:
    image: "postgres:11"
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgresdata:/var/lib/postgresql/data

volumes:
  postgresdata:
